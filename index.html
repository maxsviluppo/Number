
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      // Shim avanzato per process.env: previene crash in librerie esterne (es. Google GenAI)
      // che cercano l'oggetto globale process durante l'inizializzazione.
      window.process = { 
        env: {
          API_KEY: "" // Verr√† popolato dall'ambiente se disponibile
        },
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
    </script>
    <style>
      :root {
        --hex-scale: 1.1;
      }
      @media (max-width: 768px) {
        :root {
          --hex-scale: 0.9;
        }
      }
      @media (max-width: 480px) {
        :root {
          --hex-scale: 0.75;
        }
      }
      @media (max-width: 380px) {
        :root {
          --hex-scale: 0.65;
        }
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow: hidden;
        touch-action: none;
      }
      .allow-scroll {
        touch-action: auto !important;
        overflow-y: auto !important;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .hexagon-clip {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      @keyframes rotate-energy {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes screen-in {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      .animate-screen-in { animation: screen-in 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-12px) rotate(2deg); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      .energy-ring {
        position: absolute;
        inset: -150%;
        background: conic-gradient(from 0deg, 
          transparent 20%, 
          #22d3ee 45%, 
          #6366f1 50%, 
          #22d3ee 55%, 
          transparent 80%
        );
        animation: rotate-energy 3s linear infinite;
        z-index: -1;
        filter: blur(25px);
        opacity: 0.8;
      }
      
      .logo-inner-glow {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(34, 211, 238, 0.3) 0%, transparent 85%);
        pointer-events: none;
      }

      .logo-outline {
        position: absolute;
        inset: 0;
        border: 2px solid rgba(34, 211, 238, 0.4);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Caricamento del modulo principale -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
