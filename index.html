
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --hex-scale: 1.1;
      }
      @media (max-width: 768px) {
        :root {
          --hex-scale: 0.9;
        }
      }
      @media (max-width: 480px) {
        :root {
          --hex-scale: 0.75;
        }
      }
      @media (max-width: 380px) {
        :root {
          --hex-scale: 0.65;
        }
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow: hidden;
        touch-action: none;
      }
      .allow-scroll {
        touch-action: auto !important;
        overflow-y: auto !important;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .hexagon-clip {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      /* Animazioni */
      @keyframes hex-pop-in {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes hex-select {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.3); filter: brightness(1.5); }
        100% { transform: scale(1.15); filter: brightness(1.2); }
      }
      
      @keyframes hex-deselect {
        0% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }

      @keyframes hex-victory-bounce {
        0% { transform: scale(1); filter: hue-rotate(0deg) brightness(1) drop-shadow(0 0 0px #22d3ee); }
        50% { transform: scale(1.15); filter: hue-rotate(180deg) brightness(2) drop-shadow(0 0 25px #22d3ee); }
        100% { transform: scale(1); filter: hue-rotate(360deg) brightness(1) drop-shadow(0 0 0px #22d3ee); }
      }

      @keyframes screen-in {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @keyframes target-pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); color: #22d3ee; }
        100% { transform: scale(1); }
      }

      @keyframes trophy-entrance {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; }
        60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        100% { transform: scale(1) rotate(0); opacity: 1; }
      }

      @keyframes rotate-border {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .animate-hex-entry {
        animation: hex-pop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-hex-select {
        animation: hex-select 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-hex-deselect {
        animation: hex-deselect 0.3s ease-out forwards;
      }

      .animate-victory-grid .hexagon-clip {
        animation: hex-victory-bounce 0.5s ease-in-out 2;
      }

      .animate-screen-in {
        animation: screen-in 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .animate-target-update {
        animation: target-pulse 0.4s ease-out;
      }

      .animate-score-update {
        animation: score-pop 0.3s ease-out;
      }

      .animate-trophy {
        animation: trophy-entrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-12px) rotate(2deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      .modal-overlay {
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.7);
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        animation: modalFadeIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes modalFadeIn {
        from { opacity: 0; transform: scale(0.9) translateY(30px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 10px;
      }
      
      .logo-ring {
        position: absolute;
        inset: -150%;
        background: conic-gradient(from 0deg, 
          transparent 35%, 
          #22d3ee 45%, 
          #6366f1 50%, 
          #22d3ee 55%, 
          transparent 65%
        );
        animation: rotate-border 4s linear infinite;
        z-index: -1;
        filter: blur(20px);
        opacity: 0.95;
      }
      
      .logo-inner-glow {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(34, 211, 238, 0.2) 0%, transparent 80%);
        pointer-events: none;
      }

      .energy-border {
        position: absolute;
        inset: 0;
        border: 2px solid rgba(34, 211, 238, 0.3);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.2);
        pointer-events: none;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
